<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary">
      <h1 class="navbar-brand text-white">Project Explorer</h1>
      <!-- <h2>One Stop Database for Academic Projects</h2> -->
      <form action="" name="searchForm" class="form-inline">
        <input type="text" placeholder="Search Projects" class="form-control" />
        <button type="submit" class="btn btn-outline-light">Search</button>
      </form>
      <nav class="navbar-nav ml-auto">
        <div class="nav-item">
          <a class="nav-link text-white" href="index.html">Home</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-white" href="search.html">Projects</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-white" href="login.html">Login</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-white" href="register.html">Register</a>
        </div>
        <div class="nav-item">
          <a class="nav-link text-white" href="createproject.html">Submit</a>
        </div>
      </nav>
    </header>
    <main class="mt-5">
      <div class="row">
        <div class="col-6 mx-auto">
          <h1>Signup</h1>
          <form action="" class="form-row">
            <div class="form-group col-6">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" name="firstName" class="form-control" id="firstname" />
            </div>
            <div class="form-group col-6">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" name="lastName" class="form-control" id="lastname" />
            </div>
            <div class="form-group col-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="password" />
            </div>
            <div class="form-group col-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" />
            </div>
            <div class="form-group col-5">
              <label for="matricnumber" class="form-label">Matric Number</label>
              <input type="text" name="matricNumber" placeholder="eg 26/2016" class="form-control" id="firstname" />
            </div>
            <div class="form-group col-4">
              <label for="graduationYear" class="form-label">Graduation Year</label>
              <select name="graduationYear" class="form-control" id="graduationYear">
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
            <div class="form-group col-3">
              <label for="matricnumber" class="form-label">Program</label>
              <select name="program" id="program" class="form-control">
                <option >Choose....</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">
                  Computer Information Systems
                </option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
            <input type="submit" value="Register" class="btn btn-primary"/>
          </form>
        </div>
      </div>
    </main>
    <footer class="container mt-5">
      <div class="card p-1">
        <p class="mt-4 ml-auto">Project Explorer &copy; 2020-Edconnect</p>
      </div>
    </footer>
  </body>
</html>

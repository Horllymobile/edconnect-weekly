<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
    </nav>
    <main>
        <section>
            <h2>Project 1</h2>
            <ul>
                <li>Created by: John Doe</li>
                <li>Date Created: 01/12/2020</li>
                <li>Last Updated: 02/10/2022</li>
            </ul>
        </section>
        <section>
            <h2>Edit Project</h2>
            <form action="" name="editProject">
                <div>
                    <label for="name">Project Name</label>
                    <input type="text" name="name" id="name">
                </div><br>
                <div>
                    <label for="abstract">Project Abstract</label>
                    <textarea name="abstract"></textarea>
                </div><br>
                <div>
                    <label for="authors">Authors</label>
                    <input type="text" name="authors" id="authors">
                </div><br>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="tags">
                </div><br>
                <div>
                    <label for="projectFile">Upload File</label>
                    <input type="file" name="projectFile" id="projectFile">
                </div><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>

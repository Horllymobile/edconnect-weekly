<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary">
        <h1 class="navbar-brand text-white">Project Explorer</h1>
        <!-- <h2>One Stop Database for Academic Projects</h2> -->
        <form action="" name="searchForm" class="form-inline">
            <input type="text" placeholder="Search Projects" class="form-control">
            <button type="submit" class="btn btn-outline-light">Search</button>
        </form>
        <nav class="navbar-nav ml-auto">
            <div class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="search.html">Projects</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="createproject.html">Submit</a></div>
        </nav>
    </header>
    <main>
        <div class="container mt-3">
            <section>
                <h2>Project 1</h2>
                <div class="row">
                    <div class="col-4">Created by: John Doe</div>
                    <div class="col-2">Date Created: 01/12/2020</div>
                    <div class="col-2">Last Updated: 02/10/2022</div>
                    <div class="col-2  d-flex justify-content-end"> <a type="button" href="viewproject.html" class="btn btn-primary">View project</a> </div>
                </div>
            </section>
            <div class="row">
                <section class="col-6">
                    <h2>Edit Project</h2>
                    <form action="" name="editProject">
                        <div class="form-group">
                            <label for="name" class="form-label">Project Name</label>
                            <input type="text" name="name" class="form-control" id="name">
                        </div><br>
                        <div class="form-group">
                            <label for="abstract" class="form-label">Project Abstract</label>
                            <textarea name="abstract" class="form-control"></textarea>
                        </div><br>
                        <div class="form-group">
                            <label for="authors" class="form-label">Authors</label>
                            <input type="text" name="authors" class="form-control" id="authors">
                        </div><br>
                        <div class="form-group">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" name="tags" class="form-control" id="tags">
                        </div><br>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </section>
                <section class="col-6">
                    <h2>Manage project files</h2>
                    <form>
                        <div class="form-group">
                            <label for="projectFile" class="form-label">Upload File</label>
                            <input type="file" name="projectFile" class="form-control-file" id="projectFile">
                        </div><br>
                    </form>

                    <div class="card">
                        <div class="card-header">Project files</div>
                        <div class="card-body">
                            <div class="card-text text-center">No file's uploaded yet</div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>

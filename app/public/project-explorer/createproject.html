<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Academic Projects</h2>
    </header>
    <nav>
            <a href="index.html">Home</a>
            <a href="search.html">Projects</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
    </nav>
    <main>
        <section>
            <h2>Submit Project</h2>
            <form action="" name="submitProject">
                <div>
                    <label for="name">Project Name</label>
                    <input type="text" name="name" id="name">
                </div><br>
                <div>
                    <label for="abstract">Project Abstract</label>
                    <input type="text" name="abstract" id="abstract">
                </div><br>
                <div>
                    <label for="authors">Authors</label>
                    <input type="text" name="author" id="authors">
                </div><br>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="tags">
                </div><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>

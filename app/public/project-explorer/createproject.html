<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-primary">
        <h1 class="navbar-brand text-white">Project Explorer</h1>
        <!-- <h2>One Stop Database for Academic Projects</h2> -->
        <form action="" name="searchForm" class="form-inline">
            <input type="text" placeholder="Search Projects" class="form-control">
            <input type="submit" value="Search Projects" class="btn btn-outline-light" >
        </form>
        <nav class="navbar-nav ml-auto">
            <div class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="search.html">Projects</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="register.html">Register</a></div>
            <div class="nav-item"><a class="nav-link text-white" href="createproject.html">Submit</a></div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Submit Project</h2>
            <form action="" name="submitProject">
                <div>
                    <label for="name">Project Name</label>
                    <input type="text" name="name" id="name">
                </div><br>
                <div>
                    <label for="abstract">Project Abstract</label>
                    <textarea name="abstract"></textarea>
                </div><br>
                <div>
                    <label for="authors">Authors</label>
                    <input type="text" name="authors" id="authors">
                </div><br>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="tags">
                </div><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
